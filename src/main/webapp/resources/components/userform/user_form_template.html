

<div class="container" ng-controller="TipoUsuarioCTRL">
    <form id="createRentForm" name="createRentForm" class="form-horizontal" role="form">
        <div class='form-group'>
            <div ng-class="{error: onError && createRentForm.email.$invalid}">
                <label class='col-sm-3 control-label'>Tipo</label>
                <div class="col-sm-8">
                    <select name="Tipo" id="tipoalquiler" class="form-control"
                            ng-model="info.tipo.idTipoUsuario"
                            ng-options="ta.idTipoUsuario as ta.name for ta in tipos"
                            required>
                    </select>
					<span
                            ng-show="onError && createRentForm.tipoalquiler.$error.required"
                            class="help-inline">Required
					</span>
                </div>
            </div>
        </div>

        <div class='form-group'>
            <div ng-class="{error: onError && createRentForm.name.$invalid}">
                <label class='col-sm-3 control-label'>Firt Name</label>
                <div class="col-sm-8">
                    <input type="text" id="name" class="form-control"
                           name="First name" placeholder="Required" required
                           ng-model="info.firstname"
                            />
					<span
                            ng-show="onError && createRentForm.name.$error.required"
                            class="help-inline">Required
					</span>
                </div>
            </div>
        </div>

        <div class='form-group'>
            <div ng-class="{error: onError && createRentForm.name.$invalid}">
                <label class='col-sm-3 control-label'>Last name</label>
                <div class="col-sm-8">
                    <input type="text" id="name2" class="form-control"
                           name="Last name" placeholder="Required" required
                           ng-model="info.lastname"
                            />
					<span
                            ng-show="onError && createRentForm.name.$error.required"
                            class="help-inline">Required
					</span>
                </div>
            </div>
        </div>

        <div class='form-group'>
            <div ng-class="{error: onError && createRentForm.name.$invalid}">
                <label class='col-sm-3 control-label'>Email</label>
                <div class="col-sm-8">
                    <input type="text" id="name3" class="form-control"
                           name="Email" placeholder="Required" required
                           ng-model="info.email" />
					<span
                            ng-show="onError && createRentForm.name.$error.required"
                            class="help-inline"> Required
					</span>
                </div>
            </div>
        </div>





    </form>
</div>
