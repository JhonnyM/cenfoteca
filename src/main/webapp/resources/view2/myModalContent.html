<div>
  <div class="modal-header">
      <h3 class="modal-title">Editar Eventos</h3>
  </div>
  <div class="modal-body">
<form id="editRentForm" name="editRentForm" class="form-horizontal" role="form">
    <div class="well bs-component">
      <div class='form-group'>
        <div ng-class="{error: onError && editRentForm.email.$invalid}">
          <label class='col-sm-3 control-label'>Rent Type</label>
          <div class="col-sm-8">
            <select name="tipoalquiler" id="tipoalquiler" class="form-control"
              ng-model="itemToEdit.idTipoAlquiler"
              ng-options="ta.idTipoAlquiler as ta.name for ta in tipoAlquilerList"
              required>
            </select> 
            <span
              ng-show="onError && editRentForm.tipoalquiler.$error.required"
              class="help-inline">Required
            </span>
          </div>
        </div>
      </div>
    
      <div class='form-group'>
        <div ng-class="{error: onError && editRentForm.name.$invalid}">
          <label class='col-sm-3 control-label'>Name</label>
          <div class="col-sm-8">
            <input type="text" id="name" class="form-control"
              name="name" placeholder="Required" required
              ng-model="itemToEdit.name" 
            /> 
            <span
              ng-show="onError && editRentForm.name.$error.required"
              class="help-inline">Required
            </span>
          </div>
        </div>
      </div>
    
      <div class='form-group'>
        <div ng-class="{error: onError && editRentForm.description.$invalid}">
          <label class='col-sm-3 control-label'>Description</label>
          <div class="col-sm-8">
            <textarea id="description" class="form-control" rows="3"
              name="description" placeholder="Required" required
              ng-model="itemToEdit.description">
            </textarea>
            <span
              ng-show="onError && editRentForm.description.$error.required"
              class="help-inline">Required
            </span>
          </div>
        </div>
      </div>
    
      <div class='form-group'>
        <div ng-class="{error: onError && editRentForm.inputfile.$invalid}">
          <label class='col-sm-3 control-label'>Cover Image</label>
          
          <div class="col-sm-8">
            <input type="file" name="inputfile" required ng-file-select="onFileSelect($files)" >
            <span
              ng-show="onError && editRentForm.inputfile.$error.required"
              class="help-inline">Required
            </span>
          </div>
    
        </div>
      </div>
      <!-- clear button todo -->
    </div>
  </form>
  </div>
  <div class="modal-footer">
      <button class="btn btn-success" ng-click="saveRent($event)">Save</button>
      <button class="btn btn-warning" ng-click="$close()">Cancel</button>
  </div>
</div>
