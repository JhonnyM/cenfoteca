<div class="container">
    <h3 class="text-center">Tipos de Usuario</h3>
    <hr>
    <div class="row">
      <div class="col-lg-12">
            <div class="well bs-component">
                <form class="form-horizontal" ng-class="{error: onError && createRentForm.name.$invalid}">
                  <legend>Crear y editar Tipos de Usuario</legend>
                  <div class="form-group">
                        <label class="col-lg-2 control-label">Descipcion</label>
                        <input type="text" id="name2" class="col-lg-2 control-label" name="Last name" required
                        ng-model="tipoAgregar.name"/><br>
                    <span ng-show="onError && createRentForm.name.$error.required" class="help-inline"></span>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button class="btn btn-success" ng-click="insertarTipo()">Save</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <h3>Tipos de Usuarios Actuales</h3>
        <hr>
        <table class="table table-striped table-hover ">
          <thead>
            <tr>
              <th>#</th>
              <th>Descipcion</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="tipo in tipos track by tipo.idTipoUsuario ">
              <td>{{tipo.idTipoUsuario}}</td>
              <td>{{tipo.name}}</td>
              <td><button type="button" class="btn btn-success btn-xs" ng-click="editTipo(tipo)">Editar</button>&nbsp;&nbsp;<button type="button" class="btn btn-danger btn-xs" ng-click="deleteTipo(tipo)">Eliminar</button></td>
            </tr>
          </tbody>
        </table> 
      </div>
    </div>
  </div>
</div>
